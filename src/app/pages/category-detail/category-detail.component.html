<div class="container">
  <div class="music-header">
    <h1>Category Detail</h1>
  </div>
  <div class="music-display">
    <div class="title">
      <h2>Tracks</h2>
    </div>
    <div class="list-of-music">
      @for (track of (tracks$ | async); track track.id) {
        <div class="track-card">
          <img [src]="track.thumbnailPath" [alt]="track.title" />
          <h3>{{ track.title }}</h3>
          <p>{{ track.artistName }}</p>
          <p>{{ track.duration }}s</p>
          <p>Views: {{ track.viewCount }}</p>
        </div>
      }
    </div>
  </div>
</div>
