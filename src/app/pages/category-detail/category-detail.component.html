<div class="container">
  @if (tracks) {
    <div class="music-header" [style.background-image]="'url(' + category.image + ')'">
      <h1>{{ category.name }}</h1>
    </div>

    <div class="music-display">
      <div class="title">
        <h2>Tracks</h2>
      </div>

      <div class="list-of-music">
        @for (track of tracks; track $index) {
          <app-music-tab [track]="track"></app-music-tab>
        }
      </div>
    </div>
  }
</div>
