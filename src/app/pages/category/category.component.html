<div class="category-container">
  @for (item of categories; track $index) {
  <div
    class="category-card"
    [style.background]="item.gradient || item.color"
  >
    <div class="category-content">
      <h3>{{ item.name }}</h3>
    </div>
    <img src="{{ item.image }}" alt="{{ item.name }}" />
  </div>
  }
</div>
