<div class="playlist-detail-container">
  <div class="playlist-header">
    <div class="playlist-bg">
      <img src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474118ZoJ/hinh-meme-suy-nghi-cuc-hai-huoc_041741576.jpg" alt="" />
    </div>

    <div class="playlist-info">
      <img class="playlist-cover" src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474118ZoJ/hinh-meme-suy-nghi-cuc-hai-huoc_041741576.jpg" alt="Playlist Cover"/>

      <div class="playlist-text">
        <div class="name-and-time">
        <h2 class="playlist-title">Playlist 4
          <button mat-icon-button (click)="openEditDialog()">
          <mat-icon>edit</mat-icon>
          </button>
        </h2>

        <p class="playlist-meta">23 songs â€¢ 1 hour 30 minutes</p>
        </div>

        <div class="playlist-actions">
          <button mat-mini-fab class="play-btn" (click)="togglePlay()">
            <mat-icon>{{ isPlay ? 'pause' : 'play_arrow' }}</mat-icon>
          </button>
          <button mat-mini-fab class="other-btn" (click)="toggleFavorite()">
            <mat-icon>{{ isFavorite ? 'favorite' : 'favorite_outline' }}</mat-icon>
          </button>
          <button mat-mini-fab class="other-btn"><mat-icon>add_circle_outline</mat-icon></button>
          <button mat-mini-fab class="other-btn"><mat-icon>download_2</mat-icon></button>
          <button mat-mini-fab class="other-btn"><mat-icon>delete</mat-icon></button>
          <button mat-mini-fab class="other-btn"><mat-icon>share</mat-icon></button>
        </div>
      </div>
    </div>
  </div>

  <div class="playlist-table-header">
    <span class="col-name"># Name</span>
    <span class="col-artist"># Artist</span>
    <span class="col-time"><mat-icon>schedule</mat-icon></span>
    <span class="col-actions">
    <mat-icon>delete</mat-icon>
    <mat-checkbox></mat-checkbox>
  </span>
    <span class="col-list">
    <span>#List</span><mat-icon>list</mat-icon></span>
  </div>

</div>
