<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<footer>
  <div class="player-left">
    <img
      src="https://upload.wikimedia.org/wikipedia/vi/2/20/JustaTee_-_Thang_dien.jpg"
      alt="Current playing song cover art"
    />
    <div class="player-song-info">
      <div class="player-song-title" title="Med Med Med Med">
        <p>Thằng điên</p>
      </div>
      <div class="player-song-artist">
        <p>JUSTATEE x PHƯƠNG LY</p>
      </div>
    </div>
  </div>

  <div class="player-center">
    <div
      class="player-controls"
      role="group"
      aria-label="Playback controls"
    >
      <button aria-label="Shuffle">
        <mat-icon class="icon">shuffle</mat-icon>
      </button>
      <button aria-label="Previous">
        <mat-icon class="icon">skip_previous</mat-icon>
      </button>
      <div class="play-button">
        <button>
          <mat-icon style="color: var(--mat-sys-surface-container-high)">play_arrow</mat-icon>
        </button>
      </div>
      <button aria-label="Next" class="play-button">
        <mat-icon class="icon">skip_next</mat-icon>
      </button>
      <button aria-label="Repeat">
        <mat-icon class="icon">sync</mat-icon>
      </button>
    </div>

    <div class="player-progress">
      <span>0:00</span>
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        aria-label="Song progress"
      />
      <span>5:08</span>
    </div>
  </div>

  <div class="player-right">
    <div class="player-right-above">
      <button aria-label="Lyric" >
        <mat-icon class="icon">music_note</mat-icon>
      </button>
      <button aria-label="Queue">
        <mat-icon class="icon">playlist_play</mat-icon>
      </button>
      <button aria-label="Fullscreen">
        <mat-icon class="icon" fontSet="material-icons-outlined">image</mat-icon>
      </button>
    </div>
    <div class="player-right-below">
      <button aria-label="Volume" style="display: flex; align-items: center; gap: 4px">
        <mat-icon class="icon">volume_up</mat-icon>
        <input
          type="range"
          min="0"
          max="100"
          value="70"
          aria-label="Volume control"
        />
      </button>
    </div>
  </div>
</footer>
