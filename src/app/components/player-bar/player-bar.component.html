<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<footer>
  <div class="player-left">
    <img
      src="https://storage.googleapis.com/a1aa/image/19acc955-dd40-417b-c443-55c2596589a1.jpg"
      alt="Current playing song cover art"
    />
    <div class="player-song-info">
      <div class="player-song-title" title="Med Med Med Med">
        Med Med Med Med
      </div>
      <div class="player-song-artist">Hio</div>
    </div>
  </div>

  <div class="player-center">
    <div
      class="player-controls"
      role="group"
      aria-label="Playback controls"
    >
      <button aria-label="Shuffle"><i class="fas fa-random"></i></button>
      <button aria-label="Previous">
        <i class="fas fa-step-backward"></i>
      </button>
      <button aria-label="Play/Pause" class="play-pause">
        <i class="fas fa-play-circle"></i>
      </button>
      <button aria-label="Next"><i class="fas fa-step-forward"></i></button>
      <button aria-label="Repeat"><i class="fas fa-redo"></i></button>
    </div>

    <div class="player-progress">
      <span>0:00</span>
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        aria-label="Song progress"
      />
      <span>5:08</span>
    </div>
  </div>

  <div class="player-right">
    <button aria-label="Lyrics"><i class="fas fa-microphone"></i></button>
    <button aria-label="Queue"><i class="fas fa-list"></i></button>
    <button aria-label="Devices"><i class="fas fa-desktop"></i></button>
    <button
      aria-label="Volume"
      style="display: flex; align-items: center; gap: 4px"
    >
      <i class="fas fa-volume-up"></i>
      <input
        type="range"
        min="0"
        max="100"
        value="70"
        aria-label="Volume control"
      />
    </button>
    <button aria-label="Fullscreen"><i class="fas fa-expand"></i></button>
  </div>
</footer>
