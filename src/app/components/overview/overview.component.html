<div class="container">
  <div class="overview-left">
    <div class="overview-left-top">
      <h2>About this <span>song</span></h2>
      <p>A synthpop and electropop song that features 1980s-style synthesizers and drums.</p>
    </div>
    <div class="overview-left-middle">
      <h2>More by <span>author</span></h2>
      <p>Discovery all</p>
    </div>
    <div class="overview-left-bot">
      @for (item of albums;track $index){
        <app-album-card [album]="item"></app-album-card>
      }
    </div>
  </div>
  <div class="overview-right">
    <div class="statistics">
      <h2>Statistics</h2>
      <div class="statistics-tabs">
        <div class="statistics-tabs-left">
          <mat-icon>hearing</mat-icon>
          <p>Plays</p>
        </div>
        <div class="statistics-tabs-right">
          <p>2</p>
        </div>
      </div>
      <div class="statistics-tabs">
        <div class="statistics-tabs-left">
          <mat-icon>thumb_up</mat-icon>
          <p>Likes</p>
        </div>
        <div class="statistics-tabs-right">
          <p>2</p>
        </div>
      </div>
      <div class="statistics-tabs">
        <div class="statistics-tabs-left">
          <mat-icon>chat</mat-icon>
          <p>Comments</p>
        </div>
        <div class="statistics-tabs-right">
          <p>2</p>
        </div>
      </div>
      <div class="statistics-tabs">
        <div class="statistics-tabs-left">
          <mat-icon>share</mat-icon>
          <p>Shares</p>
        </div>
        <div class="statistics-tabs-right">
          <p>4</p>
        </div>
      </div>
      <div class="statistics-tabs">
        <div class="statistics-tabs-left">
          <mat-icon>download</mat-icon>
          <p>Downloads</p>
        </div>
        <div class="statistics-tabs-right">
          <p>100</p>
        </div>
      </div>
    </div>
  </div>
</div>
