<div class="album-card" (click)="navigateToSongDetail()">
  <div class="album-card-image">
    <img src="{{track.thumbnailPath | imgConverter}}" alt="">
  </div>
  <div class="album-card-detail">
    <div class="album-card-song-name">
      <p>{{track.title}}</p>
    </div>
    <div class="album-card-debut-date">
      <p>{{track.artistName}}</p>
    </div>
  </div>
</div>
