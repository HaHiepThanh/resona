<div class="album-card" (click)="navigateToSongDetail(album.id)">
  <div class="album-card-image">
    <img [src]="album.album" alt="">
  </div>
  <div class="album-card-detail">
    <div class="album-card-song-name">
      <p>{{album.name}}</p>
    </div>
    <div class="album-card-debut-date">
      <p>{{album.date}}</p>
    </div>
  </div>
</div>
