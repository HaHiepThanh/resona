<h2 mat-dialog-title>Create your playlist</h2>
<form class="dialog-detail" [formGroup]="form">
  <div mat-dialog-content class="dialog-container">
    <div class="image-box">
      <mat-icon>image</mat-icon>
      <input type="file" id="pictureFile" hidden formControlName="file"/>
      <label for="pictureFile" class="upload-btn">Choose Picture</label>
    </div>

    <div class="input-box">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Playlist Name</mat-label>
        <input
          matInput
          placeholder="Add your playlist name"
          formControlName="title"
          (change)="onFileSelected($event)"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description (optional)</mat-label>
        <textarea
          matInput
          placeholder="Add your description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</form>

<div mat-dialog-actions align="end">
  <button mat-flat-button class="save-btn" (click)="createPlaylist()">Save</button>
</div>
