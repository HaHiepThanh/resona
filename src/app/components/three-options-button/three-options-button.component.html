<div class="container">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        Overview
      </ng-template>

      <app-overview></app-overview>

    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Lyrics
      </ng-template>

      <app-lyric [lyrics]="lyrics"></app-lyric>

    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Comments
      </ng-template>

      <app-comments [commentList]="comments" [trackDetail]="trackDetail" [totalComment]="totalComment"></app-comments>

    </mat-tab>
  </mat-tab-group>

</div>
