<div class="dialog-detail">
  <div mat-dialog-content class="dialog-container">
    <div class="dialog-content">
      <div class="logo">
        <img class="logo-img" src="./assets/images/logo.png" alt="">
        <span>Resona</span>
      </div>
      <p class="description-text">Welcome to Resona!</p>

      <button
        mat-raised-button
        class="google-login-btn"
        (click)="login()"
      >
        <div id="google-info">
          <img
            class="google-logo"
            src="assets/images/google-logo.png"
            alt="Google-logo"
          />
          <div class="google-login-text">Sign in with Google</div>
        </div>
      </button>

      <p class="or-text">or</p>

      <p class="guest-text">
        Continue as a
        <span mat-dialog-close class="guest-link">Guest</span>
      </p>
    </div>
  </div>
</div>
